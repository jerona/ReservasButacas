        <article>
                <div class="container">
                <div class="card"></div>
                <div class="card">
                    <h1 class="title">Pago Entradas</h1>
                    <div class="datosPelicula">
                        <span>Pelicula:</span>
                        <span id="span_nombre_pelicula"></span>
                    </div>
                    <div class="datosPelicula">
                        <span>Fecha:</span>
                        <span id="span_dia_semana"></span>
                    </div>
                    <div class="datosPelicula">
                        <span>Sala Cine:</span>
                        <span id="span_nombre_sala_cine"></span>
                    </div>
                    <div class="datosPelicula">
                        <span>Cantidad Entradas:</span>
                        <span id="span_entradas_totales">4</span>
                    </div>
                    <div class="datosPelicula"> 
                        <span>Precio Total:</span>
                        <span id="span_precio_total">4€</span>
                    </div>
                    <form tabindex="0" action="confirmacioncompra.html" method="GET" onsubmit="return tramiteCompra()">
                        <div class="input-container">
                            <input type="#{type}" id="#{form_nombre}" pattern="[A-Za-z]{3,50} [A-Za-z]{3,50}" 
                                   title="nombre espacio y nombre" required="required"/>
                            <label for="#{form_nombre}">
                                <span>
                                    Nombre
                                    <strong>*</strong>
                                </span>
                            </label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="#{type}" id="#{form_apellidos}" pattern="[A-Za-z]{3,50} [A-Za-z]{3,50}" 
                                   title="apellido espacio apellido" required="required"/>
                            <label for="#{form_apellidos}"> 
                                <span>
                                    Apellidos
                                    <strong>*</strong>
                                </span>
                            </label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="#{type}" id="#{form_email}" 
                            pattern="^[a-zA-Z0-9.!#$%&amp;’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" 
                            title="Email no valido" required="required">
                            <label for="#{form_email}">
                                <span>
                                    Email
                                    <strong>*</strong>
                                </span>
                            </label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="#{type}" id="#{for_email1}" 
                            pattern="^[a-zA-Z0-9.!#$%&amp;’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" 
                            title="Email no valido"
                            required="required"/>
                            <label for="#{for_email1}">
                                <span>
                                    Email
                                    <strong>*</strong>
                                </span>
                            </label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="#{type}" id="#{for_telefono}" required="required"/>
                            <label for="#{for_telefono}">
                                <span>
                                    Teléfono
                                    <strong>*</strong>
                                </span>
                            </label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                        <button>
                            <span>Comprar</span>
                        </button>
                        </div>
                        <div>
                            <a href="butacaselegir.html">&lt;Volver</a>
                        </div>
